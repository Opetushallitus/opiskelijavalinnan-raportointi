models:
  - name: int_koulutus_koulutuskoodi
    description: Koulutusten koulutuskoodit purettu auki tauluun
    columns:
      - name: oid
        description: Koulutuksen oid
        data_type: text
      - name: koulutuskoodiuri
        description: koulutuksen koodiuri, yksi per rivi, yhdellä koulutuksella voi olla
          useampi koulutuskoodi
        data_type: text
  - name: int_hakukohderyhma_hakukohde
    description: Hakukohderyhmään kuuluvat hakukohteet purettu auki riveille
    columns:
      - name: hakukohderyhma_id
        data_type: text
        description: Avainsarake, yhdistelmä hakukohderyhmäoid ja hakukohdeoid
        data_tests:
          - dbt_constraints.primary_key
      - name: hakukohderyhma_oid
        data_type: text
        data_tests:
          - not_null
      - name: hakukohde_oid
        data_type: text
        data_tests:
          - not_null
      - name: muokattu
        data_type: timestamptz
  - name: int_organisaatio_osoite
    description: Sisältää organisaatioiden osoitetietoja. Yhdellä organisaatiolla
      voi olla useampi osoite tai osoite sekä suomeksi että ruotsiksi joten ne
      löytyvät eri taulusta.
    columns:
      - name: organisaatio_oid
        description: Organisaation OID
        data_type: text
        data_tests:
          - dbt_constraints.foreign_key:
              pk_table_name: ref('int_organisaatio')
              pk_column_name: organisaatio_oid
      - name: osoitetyyppi
        data_type: text
      - name: kieli
        data_type: text
        description: Osoitteen kieli
      - name: osoite
        data_type: text
      - name: postinumero
        data_type: text
      - name: postitoimipaikka
        data_type: text
      - name: ladattu
        data_type: timestamptz
  - name: int_organisaatio
    description: Sisältää organisaatiopalvelun organisaatiot
    columns:
      - name: organisaatio_oid
        data_type: text
        description: Organisaation OID
        data_tests:
          - dbt_constraints.primary_key
      - name: tila
        data_type: text
      - name: nimi_fi
        data_type: text
      - name: nimi_sv
        data_type: text
      - name: muokattu
        data_type: timestamp with time zone
  - name: int_onr_henkilo_kansalaisuus
    description: Tähän tauluun on purettu kansalaisuudet ONR_henkilöille. Yhdellä
      henkilöllä voi olla useampi kansalaisuus
    columns:
      - name: kansalaisuus_id
        data_type: text
        data_tests:
          - dbt_constraints.primary_key
      - name: henkilo_oid
        data_type: text
        data_tests:
          - not_null
      - name: kansalaisuus
        data_type: text
      - name: ladattu
        data_type: timestamp with time zone
  - name: int_valintaperusteet_valintatapajono
    description : |
      ### Valintaperusteiden valintatapajonoja

      Tähän tauluun on kerätty kaikkien valintaperusteiden yksittäiset valintatapajonot jokaiselta vaiheelta.
      Tälle datalle ei ole erikseen muutosaikaleimaa, joten "muokattu"-kenttä sisältää tiedon koska se on viimeksi tallennettu.
      Joka latauksessa katsotaan kaikki latauksessa mukana olevat hakukohteet, ja jos kannassa on valintatapajono joka ei uudesta datasta löydetä,
      se merkitään poistetuksi. Uudet rivit lisätään, ja hakukohteen kaikki rivit saavat uuden muokattu-aikaleiman riippumatta siitä onko rivi muuttunut vai ei
    columns:
      - name: jono_id
        data_type: text
        data_tests:
          - dbt_constraints.primary_key
      - name: valinnanvaihe_id
        data_type: text
        data_tests:
          - not_null
      - name: hakukohde_oid
        data_type: text
        data_tests:
          - not_null
      - name: kuvaus
        data_type: text
      - name: aloituspaikat
        data_type: integer
      - name: tyyppi_uri
        data_type: text
      - name: prioriteetti
        data_type: integer
      - name: siirretaan_sijoitteluun
        data_type: boolean
      - name: tasasijasaanto
        data_type: text
      - name: ei_lasketa_paivamaaran_jalkeen
        data_type: timestamp with time zone
      - name: ei_varasijatayttoa
        data_type: boolean
      - name: merkitse_myoh_auto
        data_type: boolean
      - name: poissa_oleva_taytto
        data_type: boolean
      - name: kaikki_ehdon_tayttavat_hyvaksytaan
        data_type: boolean
      - name: kaytetaan_valintalaskentaa
        data_type: boolean
      - name: valmis_sijoiteltavaksi
        data_type: boolean
      - name: valisijoittelu
        data_type: boolean
      - name: poistetaanko_hylatyt
        data_type: boolean
      - name: jarjestyskriteerit
        data_type: jsonb
      - name: poistettu
        data_type: boolean
      - name: muokattu
        data_type: timestamp with time zone
